<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heading">
        <h1>Calculator</h1>
    </section>
    <section class="sec">
        <div class="calc">
    <!-- Display -->
            <div class="display">
                <div> <input disabled type="text" id="display" class="display1"></div>
                <input disabled type="text" id="display2" class="display2">
            </div>
    <!-- row 1 -->
            <div class="r1">
                <div><input type="button" value="AC" class="button" onclick="ac()"></div>
                <div><input type="button" value="C" class="button" onclick="del()"></div>
                <div><input type="button" value="." class="button" onclick="dot() "></div>
                <div><input type="button" value="/" class="button purple" onclick="div() "></div>
            </div>
    <!-- row 2 -->
            <div class="r1">
                <div><input type="button" value="7" class="button" onclick="display.value += '7' "></div>
                <div><input type="button" value="8" class="button" onclick="display.value += '8' "></div>
                <div><input type="button" value="9" class="button" onclick="display.value += '9' "></div>
                <div><input type="button" value="*" class="button purple" onclick="mul()"></div>
            </div>
    <!-- row 3 -->
            <div class="r1">
                <div><input type="button" value="4" class="button" onclick="display.value += '4' "></div>
                <div><input type="button" value="5" class="button" onclick="display.value += '5' "></div>
                <div><input type="button" value="6" class="button" onclick="display.value += '6' "></div>
                <div><input type="button" value="-" class="button purple" onclick="sub()"></div>
            </div>
    <!-- row 4 -->
            <div class="r1">
                <div><input type="button" value="1" class="button" onclick="display.value += '1' "></div>
                <div><input type="button" value="2" class="button" onclick="display.value += '2' "></div>
                <div><input type="button" value="3" class="button" onclick="display.value += '3' "></div>
                <div><input type="button" value="+" class="button purple" onclick="add()"></div>
            </div>
    <!-- row 5 -->
            <div class="r1">
                <div><input type="button" value="00" class="button" onclick="doubleZero() "></div>
                <div><input type="button" value="0" class="button" onclick="singleZero() "></div>
                <div><input type="button" value="=" class="button yellow" name="equal" ></div>
            </div>
        </div>
    </section>
    
<!-- SELF JS -->
    <script src="script.js"></script>
</body>
</html>
